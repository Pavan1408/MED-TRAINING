{% extends "base.html" %}
{% block content %}
<form action="" method="POST">
    {% csrf_token%}
    <div class="centre">
    <div class="form-group">
    <label for="first_name">First Name</label>
    <input type="text" id="first_name" , name="first_name" value="{{first_name}}" style="margin-left: 20px;" required/>
    </div>

    <div class="form-group">
    <label for="last_name">Last Name</label>
    <input type="text" id="last_name" , name="last_name" value="{{last_name}}" style="margin-left: 20px;" required/>
    </div>

    <div class="form-group">
    <label for="specialization">Specialization</label>
    <input type="text" id="specialization" , name="specialization" value="{{specialization}}" required/>
    </div>

    <div class="form-group">
    <input type="submit" value="Update Doctor" class="btn btn-primary"/>
    </div>
    </div>
</form>

{% endblock %}
