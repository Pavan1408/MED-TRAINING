<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Home</a>
          <a class="navbar-brand" href="{% url 'doctor'%}">Doctors</a>
          <a class="navbar-brand" href="{% url 'myappointments'%}">My Appointments</a>
          {% if user.is_superuser %}
          <a class="navbar-brand" href="{% url 'allappointments' %}">All Appointments</a>
          <a class="navbar-brand" href="{% url 'addpatient' %}">Add Patient</a>
          {% endif %}
          {% if user.is_authenticated %}
          <a class="navbar-brand" href="{% url 'logout' %}">Logout</a>
          <a class="navbar-brand">Hi {{user}}</a>
          {% else %}
          <a class="navbar-brand" href="{% url 'login' %}">Login</a>
          {% endif %}
          
        </div>
      </nav>
      
      {% block content %}{% endblock %}
</body>
</html>
