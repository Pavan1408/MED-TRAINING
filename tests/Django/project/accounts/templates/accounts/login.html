<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" type="text/css" />
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
        .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
        .fa-anchor,.fa-coffee {font-size:200px}
        .header{text-align:center}
    </style>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <div class="w3-row-padding w3-padding-64 w3-center w3-container" id="editemployee">
        <div class="w3-third  w3-card-4">
            <h1>Login</h1>
            <div class=" w3-margin-top w3-center">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="w3-margin-top">
                        
                        <input type="text" name="username" placeholder="Username..." class="form-control">
                    </div>
                    <div class="w3-margin-top">
                        
                        <input type="password" name="password" placeholder="Password..." class="form-control" >
                    </div>
                    <div>
                        <input class="w3-margin-top" type="submit" value="Login">
                    </div>

                </form>
                <div class="w3-center w3-margin-top">
                    {% for message in messages %}
                        <p id="messages">{{message}}</p>
                    {% endfor %}
                    Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='Email..';
		form_fields[3].placeholder='Enter password...';
		form_fields[4].placeholder='Re-enter Password...';
		for (var field in form_fields)
        {	
			form_fields[field].className += ' form-control'
		}
    </script>
    </body>
</html>
