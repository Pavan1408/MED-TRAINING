<div >
    <button class='btn' [routerLink]="'students'"><mat-icon>arrow_back</mat-icon>Back</button>
</div>
<div class="container mt-3 col-md-12" >
    <table class="table table-striped ">
       <thead style="background-color: #3f51b5; color:aliceblue">
          <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Contact</th>
          <th scope="col">Branch</th>
          </tr>
      </thead>

      <tbody>
                <tr >
                    <td>{{studentinfo.student_id}}</td>
                    <td>{{studentinfo.name}}</td>
                    <td>{{studentinfo.email}}</td>
                    <td>{{studentinfo.contact}}</td>
                    <td>{{studentinfo.branch}}</td>
                </tr>
      </tbody>
    </table>
</div>

<div class="container mt-3 col-md-12 text-center">
    <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput  [(ngModel)] = "search" >
        <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>
</div>
<div class="container mt-3 col-md-12" >
    <table class="table table-striped table-bordered table-sm">
       <thead style="background-color: #3f51b5; color:aliceblue">
          <tr>
          <!-- <th scope="col">Book Taken</th> -->
          <th (click)="sort('book')">Book ISBN</th>
          <th (click)="sort('issue_date')">Issue Date</th>
          <th (click)="sort('Renewal_date')">Renewal Date</th>
          <th scope="col">Actions</th>
          </tr>
      </thead>

      <tbody>
                <tr *ngFor='let i of data | filter:search |orderBy : key : reverse'>
                    <!-- <td *ngFor='let j of booksinfo' >
                       <table>
                        <tr *ngIf='j.ISBN==i.book'>
                            {{j.title}}
                        </tr> 
                    </table>
                    </td> -->
                    <td>{{i.book}}</td>
                    <td>{{i.issue_date}}</td>
                    <td>{{i.renewal_date}}</td>
                    <td>
                        <button class='btn ' (click)="editData(i)" ><mat-icon>edit</mat-icon></button>
                        <button class='btn ' (click)="deleteData(i)" ><mat-icon>delete</mat-icon></button>
                        <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
                            <p style="color: white">Please Wait. </p>  
                            </ngx-spinner>
                    </td>
                </tr>
      </tbody>
    </table>
    <div class="text-center">
        <button class="btn btn-primary" (click)="addUserinfo()" >Add User Books </button>
    </div>
  </div>
