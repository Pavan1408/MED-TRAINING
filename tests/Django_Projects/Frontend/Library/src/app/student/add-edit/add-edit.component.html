<div >
    <button class='btn' [routerLink]="'students'"><mat-icon>arrow_back</mat-icon>Back</button>
</div>
<mat-card class="mx-auto mt-5 " style="width: 400px;">
    <form [formGroup]="studentform" >
    <mat-card-title>{{formname}}</mat-card-title>
    <mat-form-field appearance="outline">
            <mat-label>ID</mat-label>
            <input matInput [readonly]="!status" formControlName="student_id"  required>
            <mat-error *ngIf="student_id.hasError('required')">
                This Field is Required 
            </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput  formControlName="name" required>
        <mat-error *ngIf="name.hasError('required')">
            This Field is Required 
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput  formControlName="email"  placeholder="abc@gmail.com" required>
        <mat-error *ngIf="email.hasError('required')">
            This Field is Required 
        </mat-error>
        <mat-error *ngIf="email.hasError('pattern')">
            Enter the correct email format
        </mat-error>
</mat-form-field>
<mat-form-field appearance="outline">
    <mat-label>Contact</mat-label>
    <input matInput  formControlName="contact" required>
    <mat-error *ngIf="contact.hasError('required')">
        This Field is Required 
    </mat-error>
    <mat-error *ngIf="contact.hasError('pattern')">
        Contact Should be 10 digits
    </mat-error>
</mat-form-field>
<mat-form-field appearance="outline">
    <mat-label>Branch</mat-label>
    <input matInput  formControlName="branch" required>
    <mat-error *ngIf="branch.hasError('required')">
        This Field is Required 
    </mat-error>
</mat-form-field>
    <div class="text-center">
        <button (click)="updateStudent()" *ngIf="!status" mat-raised-button color="primary" [disabled]="!studentform.valid">Update</button>

        <button (click)="addStudent()" *ngIf="status" mat-raised-button color="primary" [disabled]="!studentform.valid">Add</button>
    </div>
    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
        <p style="color: white">Please Wait. </p>  
    </ngx-spinner>
    </form>
</mat-card>
