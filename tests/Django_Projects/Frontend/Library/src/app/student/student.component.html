<div class="container mt-3 col-md-12 text-center">
    <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput  [(ngModel)] = "search" >
        <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>
</div>
<div class="container mt-3 col-md-12" >
    <table class="table table-striped border">
       <thead style="background-color: #3f51b5; color:aliceblue">
          <tr>
          <th (click)="sort('student_id')" >ID</th>
          <th (click)="sort('name')" >Name</th>
          <th (click)="sort('email')" >Email</th>
          <th (click)="sort('contact')" >Contact</th>
          <th (click)="sort('branch')" >Branch</th>
          <th scope="col" >Actions</th>
          </tr>
      </thead>

      <tbody>
                <tr  *ngFor='let data of Students | filter:search | orderBy : key : reverse'>
                    <td  >{{data.student_id}}</td>
                    <td >{{data.name}}</td>
                    <td >{{data.email}}</td>
                    <td >{{data.contact}}</td>
                    <td >{{data.branch}}</td>
                    <td>
                        <button class='btn ' *ngIf="is_superuser" (click)="editStudent(data)" ><mat-icon>edit</mat-icon></button>
                        <button class='btn ' *ngIf="is_superuser" (click)="deleteStudent(data)" ><mat-icon>delete</mat-icon></button>
                        <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
                          <p style="color: white">Please Wait. </p>  
                        </ngx-spinner>
                        <button class='btn ' (click)="studentData(data)" ><mat-icon>details</mat-icon></button>

                    </td>
                    
                </tr>
      </tbody>
    </table>
    <div class="text-center" >
    <button class="btn btn-primary" *ngIf="is_superuser" (click)="addFunc()" Button>Add Student</button>
    </div>
  </div>
