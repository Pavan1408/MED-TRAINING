<div >
    <button class='btn' [routerLink]="'staff'"><mat-icon>arrow_back</mat-icon>Back</button>
</div>
<mat-card class="mx-auto mt-5 " style="width: 400px;">
    <form [formGroup]="staffform" >
    <mat-card-title>{{formname}}</mat-card-title>
    <mat-form-field appearance="outline">
            <mat-label>ID</mat-label>
            <input matInput [readonly]='!status' formControlName="emp_id"  required>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput  formControlName="staff_name"  required>
    </mat-form-field>
    <div class="text-center">
        <button (click)="updateStaff()" *ngIf="!status" mat-raised-button color="primary" [disabled]="!staffform.valid">Update</button>

        <button (click)="addStaff()" *ngIf="status" mat-raised-button color="primary" [disabled]="!staffform.valid">Add</button>
    </div>
    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
        <p style="color: white">Please Wait. </p>  
    </ngx-spinner>
    </form>
</mat-card>
