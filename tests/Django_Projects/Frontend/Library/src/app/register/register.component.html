<div >
    <button class='btn' [routerLink]="''"><mat-icon>arrow_back</mat-icon>Back</button>
</div>
<mat-card class="mx-auto mt-5 " style="width: 400px;">
    <form [formGroup]="registerform" >
    <mat-card-title>Registration Form</mat-card-title>
    <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput  formControlName="username" required>
            <span matSuffix style="padding-right:40px !important"></span>
            <mat-error *ngIf="username.hasError('required')">
                This Field is Required 
            </mat-error>
            <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput  formControlName="email" required>
        <span matSuffix style="padding-right:40px !important"></span>
        <mat-error *ngIf="email.hasError('required')">
            This Field is Required 
        </mat-error>
        <mat-error *ngIf="email.hasError('pattern')">
            Enter the correct email format
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password.hasError('required')">
                This Field is Required 
            </mat-error>
            <mat-error *ngIf="password.hasError('pattern')">
                *Password should contain atleast  6 characters a-z,A-Z,0-9 
            </mat-error>
            <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>
    <div>
            <button class="text-center"  mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!registerform.valid">Submit</button>
    </div>
    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
        <p style="color: white">Please Wait. </p>  
        </ngx-spinner>
    </form>
</mat-card>
