{%extends 'index.html' %}
{%block content%}
<script >
    function validate() {
        
        if( document.myForm.title.value == "" ) {
           alert( "Please provide title!" );
           document.myForm.title.focus() ;
           return false;
        }
        if( document.myForm.author.value == "" ) {
           alert( "Please provide author!" );
           document.myForm.author.focus() ;
           return false;
        }
        if( document.myForm.ISBN.value == "" || isNaN( document.myForm.ISBN.value )) {
           alert( "Please provide ISBN!" );
           document.myForm.ISBN.focus() ;
           return false;
        }
        if( document.myForm.publication.value == "" ){
           
           alert( "Please provide publication" );
           document.myForm.publication.focus() ;
           return false;
        }
        
        return( true );
    }
  </script>
<form method="POST" class="post-form" action="/update/{{book.ISBN}}" name = "myForm" onsubmit = "return validate()">  
    {% csrf_token %}  
<div class="container">  
<br>  
<div class="form-group row">  
<label class="col-sm-1 col-form-label"></label>  
<div class="col-sm-4">  
<h3>Update Details</h3>  
</div>  
</div>  
<div class="form-group row">  
<label class="col-sm-2 col-form-label">Title:</label>  
<div class="col-sm-4">  
    <input type="text" name="title"  id="id_title" value="{{ book.title }}" required/>  
</div>  
</div>    
<div class="form-group row">  
<label class="col-sm-2 col-form-label">Author:</label>  
<div class="col-sm-4">  
    <input type="text" name="author"   value="{{book.author }}" required/>  
</div>  
</div> 
<div class="form-group row">  
    <label class="col-sm-2 col-form-label">ISBN:</label>  
    <div class="col-sm-4">  
        <input type="text" name="ISBN"   value="{{ book.ISBN }}" required/>  
    </div>  
    </div> 
<div class="form-group row">  
<label class="col-sm-2 col-form-label">Publication:</label>  
<div class="col-sm-4">  
    <input type="text" name="publication"  value="{{ book.publication }}" required/>  
</div>  
</div>  
<div class="form-group row">  
<label class="col-sm-1 col-form-label"></label>  
<div class="col-sm-4">  
<button type="submit" class="btn btn-success">Update</button>  
</div>  
</div>  
</div>  
</form>
{%endblock%}
